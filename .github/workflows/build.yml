name: build

on:
  pull_request:

jobs:
  buildnpm:
    name: npm
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v3
    -
      name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: '~/.npm'
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    -
      name: npm install
      run: npm install
    -
      name: build
      run: npm run build

